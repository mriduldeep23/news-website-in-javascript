<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Roboto:wght@500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./asset/logo.png" target="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-links nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-links nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" id="searc"   placeholder="e.g. Science">
                <button class="search-button" id="search-button">search</button>
            </div>
        </div>
    </nav>
    <main>
        <div class="cards-container container flex" id="card-container">

        </div>
    </main>
    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400X200" alt="" id="news-img">
            </div>
            <div class="cord-content">
                <h3 id="news-title">This is title</h3>
                <h6 class="news-source" id="newS">End gadet</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa,
                    voluptatibus cum
                    delectus quia quaerat ducimus, repudiandae incidunt iusto a atque perspiciatis repellendus
                    tempora. Sint unde nesciunt veniam optio eaque molestiae.</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>

</html>
